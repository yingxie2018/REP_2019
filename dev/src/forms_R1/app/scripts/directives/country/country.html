<div class="form-group">
    <label for="country"  class="required"><span class="field-name">{{'COUNTRY'|translate}}</span> <strong
            class="required">(required)</strong></label>
    <select data-ng-model="selectedValue" id="country" data-ng-required="true" name="country" required="required"
            data-ng-options="country |translate for country in countries | orderByTranslatedCountry"
            class="form-control" style="width:100%;max-width:90%;"></select>
</div>

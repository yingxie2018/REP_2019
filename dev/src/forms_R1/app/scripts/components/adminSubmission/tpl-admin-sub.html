<ng-form name="adminCtrl.adminSubForm">
    <div class="row">
        <div class="form-group col-md-8" data-ng-class="{'has-error':adminCtrl.adminSubForm.adminSponsorName.$invalid}">
            <label for="sponsorNameId" class="required">
                <span class="field-name">{{::"COMPANY_NOABBREV" |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <input type="text" id="sponsorNameId" name="adminSponsorName" maxlength="100" size="100"
                       class="form-control" required data-ng-model="adminCtrl.model.sponsorName"/>
                <strong id="sponsorName-error" class="error"
                        ng-if="adminCtrl.showError(adminCtrl.adminSubForm.adminSponsorName.$touched,adminCtrl.adminSubForm.adminSponsorName.$invalid)">
                        <span class="label label-danger" data-ng-messages="adminCtrl.adminSubForm.adminSponsorName.$error">
                            <span data-ng-message="required">{{'MSG_ERR_MAND'|translate}}</span>

                        </span>
                </strong>
            </label>
        </div>
        <div class="form-group col-md-4" data-ng-class="{'has-error':adminCtrl.adminSubForm.dateCleared.$invalid}">
            <label for="dateClearedId" class="required">
                <span class="field-name">{{::"DATE_CLEARED" |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <p class="input-group">
                    <input id="dateClearedId" type="text" class="form-control rep-normal-font"
                           uib-datepicker-popup
                           show-button-bar="false" datepicker-options="adminCtrl.dateOptions"
                           name="dateCleared" data-ng-model="adminCtrl.model.dateCleared"
                           data-ng-change="adminCtrl.convertToDate()" data-ng-model-options="{ updateOn: 'blur' }"
                           data-is-open="adminCtrl.refDateOpen" data-ng-required="true"/>
                                      <span class="input-group-btn">
                                            <button title="{{::'CALENDAR'|translate}}" class="btn btn-default"
                                                    aria-haspopup="true"
                                                    id="activity-picker-toggle" data-ng-click="adminCtrl.openRefDate()">
                                                <span
                                                        class="glyphicon glyphicon-calendar"></span><span
                                                    class="wb-inv">{{::'CALENDAR'|translate}}</span>
                                            </button>
                                      </span>
                </p>
                <strong id="dateCleared-error" class="error"
                        data-ng-if="adminCtrl.showError(adminCtrl.adminSubForm.dateCleared.$touched,adminCtrl.adminSubForm.dateCleared.$invalid)">
                        <span class="label label-danger" ng-messages="adminCtrl.adminSubForm.dateCleared.$error">
                            <span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span>
                            <span data-ng-message="date"><span translate="MSG_ERR_DATE_FORMAT"></span></span>
                        </span>
                </strong>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-8" >
            <label for="activityTypeId" class="required full-width">
                <span class="field-name">{{::"ACTIVITY_TYPE" |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <div class="rep-pad-top">
                    <div class="rep-error" data-ng-class="{'has-error':adminCtrl.adminSubForm.activityType.$invalid}">
                        <ui-select data-ng-model="adminCtrl.model.regActivityType" id="activityTypeId" name="activityType"
                                   class="rep-selectize-font full-width" required>
                            <ui-select-match placeholder="{{'REGACTIVSEARCH' |translate}}"
                                             class="rep-selectize-font form-control">
                                {{$select.selected[adminCtrl.lang]}}
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="activityValue in  adminCtrl.activityTypeList | filter: {[adminCtrl.lang]:$select.search}"
                                    class="rep-selectize-font">
                                <span data-ng-bind-html="activityValue[adminCtrl.lang] | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <strong id="activityType-error" class="error"
                        data-ng-if="adminCtrl.showError(adminCtrl.adminSubForm.activityType.$touched,adminCtrl.adminSubForm.activityType.$invalid)">
                        <span class="label label-danger" data-ng-messages="adminCtrl.adminSubForm.activityType.$error">
                            <span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span>
                        </span>
                </strong>
            </label>
        </div>
        <div class="form-group col-md-4" data-ng-class="{'has-error':adminCtrl.adminSubForm.controlNum.$invalid}">
            <label for="controlNumberId" class="required">
                <span class="field-name">{{::"CONTROL_NUM" |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <input type="text" id="controlNumberId" name="controlNum" data-only-digits=""
                       data-ng-model="adminCtrl.model.controlNumber"
                       class="form-control full-width" maxlength="6" minlength="6" size="6" required/>
                <strong id="controlNum-error" class="error"
                        data-ng-if="adminCtrl.showError(adminCtrl.adminSubForm.controlNum.$touched,adminCtrl.adminSubForm.controlNum.$invalid)">
                        <span class="label label-danger" ng-messages="adminCtrl.adminSubForm.controlNum.$error">
                            <span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span>
                             <span data-ng-message="minlength"><span translate="MSG_LENGTH_6NUM"></span></span>
                        </span>
                </strong>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="licenseAgreeId" class="required">
                <span class="field-name">{{::"LICENCE_AGREE" |translate}}</span>
                <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                <strong id="licenseAgree-error" class="error"
                        data-ng-if="adminCtrl.showError(adminCtrl.adminSubForm.licenseAgree.$touched,adminCtrl.adminSubForm.licenseAgree.$invalid)">
                        <span class="label label-danger" data-ng-messages="adminCtrl.adminSubForm.licenseAgree.$error">
                            <span data-ng-message="required">{{::'MSG_ERR_MAND'|translate}}</span>
                        </span>
                </strong>
            </label>
        </div>
        <div class="form-group col-md-2"
             data-ng-class="{'has-error':adminCtrl.adminSubForm.licenseAgree.$invalid}">
            <select id="licenseAgreeId" name="licenseAgree"
                    data-ng-model="adminCtrl.model.licenseAgree" data-ng-change="adminCtrl.isLicenseAgreement()"
                    data-ng-options="activity |translate for activity in adminCtrl.yesNoList"
                    class="form-control" required></select>
        </div>
    </div>
    <div class="row" data-ng-show="adminCtrl.dinTransferShow">
        <div class="form-group col-md-12">
            <div class="checkbox required">
                <label for="dinTransferId">
                    <input type="checkbox" id="dinTransferId" name="dinTransfer"
                           data-ng-model="adminCtrl.model.dinTransfer" class="checkbox"
                           data-ng-required="adminCtrl.dinTransferShow"/>
                    {{::"DIN_TRANSFER" |translate}}
                    <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                    <strong id="dinTransfer-error" class="error"
                            data-ng-if="adminCtrl.showErrorCheckBox(adminCtrl.adminSubForm.dinTransfer.$touched,adminCtrl.model.dinTransfer)">
                 <span class="label label-danger">
                              <span data-ng-if="!adminCtrl.model.dinTransfer">{{::'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <div class="checkbox required">
                <label for="chk-lasa_{{$id}}">
                    <input type="checkbox" data-ng-model="adminCtrl.model.notLasa" name="chkLasa"
                           id="chk-lasa_{{$id}}" required/>
                    {{::"NOT_LASA"|translate}}
                    <strong class="required"> {{::"REQUIRED" |translate}}</strong>
                    <strong id="notlasa-error" class="error"
                            data-ng-if="adminCtrl.showErrorCheckBox(adminCtrl.adminSubForm.chkLasa.$touched,adminCtrl.model.notLasa)">
                 <span class="label label-danger">
                              <span data-ng-if="!adminCtrl.model.notLasa">{{::'MSG_ERR_MAND'|translate}}</span>
                        </span>
                    </strong>
                </label>
            </div>
        </div>
    </div>
</ng-form>
